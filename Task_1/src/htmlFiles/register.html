<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssFiles/styles.css">

    <title>Register</title>
</head>
<body>
    <main class="app">
        <img src="../images/user.png" alt="Register Icon" width="100" height="100" class="roundIcons">

        <h1 class="toCenter">Register Yourself</h1>

        <form id="registerform" action="./friends.html" method="get" class="toCenter">
 <!-- ðŸŸ¡ Future Adjustment -->
            <fieldset>
                <legend>Register</legend>

                    <!-- Username -->
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Username" required>
                    <br>

                    <!-- Password-->
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" required>
                    <br>

                    <!-- Confirm Password -->
                    <label for="confirm_pw">Confirm Password</label>
                    <input id="confirm_pw" name="confirm_pw" type="password" placeholder="Confirm Password" required>
                    <br>
            </fieldset>

            <!-- Cancel Button -->
            <a href="./login.html"><button type="button">Cancel</button></a>

            <!-- Create Account Button -->
            <button type="submit">Create Account</button>
            
        </form>
    </main>
</body>
</html>
