<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>
  <body>
    <h1>Profile Settings</h1>

    <form action="">
      <!--First field: Name; Coffee / Tea-->
      <fieldset>
        <legend>Base Data</legend>
        <label for="finame">First Name</label>
        <input type="text" id="finame" name="finame" placeholder="Your Name" />
        <br />
        <label for="laname">Last Name</label>
        <input
          type="text"
          id="laname"
          name="laname"
          placeholder="Your surname"
        />
        <br />
        <label for="coffee_tea">Coffee or Tea?</label>
        <select name="coffee_tea" id="coffee_tea">
          <option value="nothing">Neither nor</option>
          <option value="coffee">Coffee</option>
          <option value="tea">Tea</option>
        </select>
      </fieldset>

      <!--Second field: Textarea-->
      <fieldset>
        <legend>Tell Something About You</legend>
        <textarea placeholder="Leave a comment here"></textarea>
      </fieldset>

      <!--Third field: Layout settings-->
      <fieldset>
        <legend>Prefered Chat Layout</legend>
        <input type="radio" name="line" id="oneline" />
        <label for="oneline">Username and message in one line</label>
        <br />
        <input type="radio" name="line" id="sepline" />
        <label for="sepline">Username and message in seperated lines</label>
      </fieldset>

      <!--Cancel is a link to friends; Save button sends the form-->
      <a href="friends.html"><button type="button">Cancel</button></a>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
