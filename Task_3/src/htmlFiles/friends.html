<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssFiles/styles.css">

    <title>Friends</title>
</head>
<body>
    <main class="app">
        <h1>Friends</h1>

        <!-- Navigation Logout und Settings -->
        <p>
            <a href="./logout.html">&lt; Logout</a> |
            <a href="./settings.html">Settings</a>
        </p>

        <hr>

        <!-- Bereich1: Ungeordnete Liste mit aktuellen Freunden -->
        <section class="friendsPanel">
            <ul id="friendsList">
                <li><a href="./chat.html?friend=Tom">Tom</a><span class="badge">3</span></li>
                <!-- Mit ?friend=Tom wird beim Aufruf erkennbar, welcher Freund 
                angeklickt wurde. Nützlich für später JS/PHP -->
                <li><a href="./chat.html?friend=Marvin">Marvin</a><span class="badge">1</span></li>
                <li><a href="./chat.html?friend=Tick">Tick</a></li>
                <li><a href="./chat.html?friend=Trick">Trick</a></li>
            </ul>
        </section>

        <hr>

        <!-- Bereich2: Geordnete Liste mit Freundschaftsanfragen -->
        <section>
            <h2>New Requests</h2>
            <ol class="requestsList">
                <li>
                    <a>Friend request from <strong>Denis</strong></a>
                    <button type="button">Accept</button>
                    <button type="button" class="danger">Reject</button>
                </li>
            </ol>
        </section>


        <hr>

        <!-- Bereich3: Formular zum Hinzufügen neuer Freunde-->
        <form action="./friends.html" method="get" class="friendAddForm">
            <!-- Eingabefeld mit datalist-Verknüpfung -->
            <input placeholder="Add Friend to List" name="friendRequestName" id="friend-request-name" list="friend-selector">
            <datalist id="friend-selector">
                <!-- Wird per JavaScript befüllt -->
            </datalist>
            <button type="button" id="friend-add-button">Add</button>
        </form>
    </main>
    <script src="../jsFiles/backend.js"></script>
    <script src="../jsFiles/script.js"></script>
</body>
</html>
