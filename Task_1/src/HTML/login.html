<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <img
      src="../images/chat.png"
      alt="Bild error"
      width="100px"
      height="100px"
    />
    <h1>Please sign in</h1>

    <form action="friends.html">
      <fieldset>
        <legend>Login</legend>

        <!--Username field-->
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />

        <br />

        <!--Password field-->
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
        />
      </fieldset>

      <!-- Buttons: Register navigates to register site, Submit goes to friends list -->

      <a href="register.html"><button type="button">Register</button></a>
      <button type="submit">Login</button>
    </form>
  </body>
</html>
